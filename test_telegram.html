<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp Test</h1>
    <div id="user-info">
        <p>Загрузка информации о пользователе...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInfoDiv = document.getElementById('user-info');
            
            // Инициализация Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    userInfoDiv.innerHTML = `
                        <h2>Информация о пользователе Telegram:</h2>
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Имя:</strong> ${user.first_name}</p>
                        <p><strong>Фамилия:</strong> ${user.last_name || 'Не указана'}</p>
                        <p><strong>Username:</strong> ${user.username || 'Не указан'}</p>
                        <p><strong>Язык:</strong> ${user.language_code || 'Не указан'}</p>
                    `;
                } else {
                    userInfoDiv.innerHTML = '<p>Информация о пользователе недоступна</p>';
                }
            } else {
                userInfoDiv.innerHTML = '<p>Telegram WebApp API недоступен (запущено вне Telegram)</p>';
            }
        });
    </script>
</body>
</html>
